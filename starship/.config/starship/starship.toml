# ─────────────────────────────────────────────
# Starship — Tokyo Night
# ─────────────────────────────────────────────

add_newline = false
command_timeout = 800

palette = "tokyo_night"

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$python\
$golang\
$deno\
$cmd_duration\
$line_break\
$character
"""

[palettes.tokyo_night]
bg = "#1a1b26"
fg = "#c0caf5"
blue = "#7aa2f7"
cyan = "#7dcfff"
green = "#9ece6a"
purple = "#bb9af7"
red = "#f7768e"
yellow = "#e0af68"
gray = "#565f89"

[directory]
style = "bold blue"
truncation_length = 4
truncate_to_repo = true

[git_branch]
symbol = " "
style = "purple"

[git_status]
style = "yellow"

[nodejs]
symbol = " "
style = "green"

[python]
symbol = " "
style = "cyan"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

