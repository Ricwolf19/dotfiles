################################################################################
# AeroSpace
################################################################################

# Start AeroSpace when you login
start-at-login = true

# Run JankyBorders after AeroSpace starts
after-startup-command = [
  "exec-and-forget borders --debounce 50 active_color=0xff7c3aed inactive_color=0xff2a254b width=2 order=above"
]

# Window normalization for consistent tiling behavior
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Default layouts
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"
accordion-padding = 300

# Move mouse when switching focused monitor
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

# Control macOS hidden apps
automatically-unhide-macos-hidden-apps = false

################################################################################
# Floating rules â€” apps that should never tile
################################################################################

[[on-window-detected]]
if.app-name-regex-substring = "WhatsApp"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "Finder"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "Discord"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "Mail"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "1Password"
run = "layout floating"

################################################################################
# Auto assignment of apps to your workspaces
################################################################################

# Workspace 1: Firefox Developer Edition
[[on-window-detected]]
if.app-name-regex-substring = "Firefox Developer Edition"
run = "move-node-to-workspace 1"

# Workspace 2: Editor (Windsurf)
[[on-window-detected]]
if.app-name-regex-substring = "Windsurf"
run = "move-node-to-workspace 2"

# Workspace 3: Terminal (Ghostty)
[[on-window-detected]]
if.app-name-regex-substring = "Ghostty"
run = "move-node-to-workspace 3"

# Workspace 5: Notes / Extras
[[on-window-detected]]
if.app-name-regex-substring = "Obsidian"
run = "move-node-to-workspace 4"

################################################################################
# Keyboard layout and gaps
################################################################################

[key-mapping]
preset = "qwerty"

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

################################################################################
# Main keybindings
################################################################################

[mode.main.binding]

# Workspace switching
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-5 = "workspace 5"

# Move focused window to another workspace
alt-shift-1 = "move-node-to-workspace 1 --focus-follows-window"
alt-shift-2 = "move-node-to-workspace 2 --focus-follows-window"
alt-shift-3 = "move-node-to-workspace 3 --focus-follows-window"
alt-shift-4 = "move-node-to-workspace 4 --focus-follows-window"
alt-shift-5 = "move-node-to-workspace 5 --focus-follows-window"

# App launch shortcuts
alt-p = "exec-and-forget open -a WhatsApp"
alt-cmd-space = "exec-and-forget open -a Finder"
alt-s = "exec-and-forget open -a 1Password"
alt-w = "exec-and-forget open -a Windsurf"
alt-g = "exec-and-forget open -a Ghostty"
alt-f = "exec-and-forget open -a \"Firefox Developer Edition\""
alt-o = "exec-and-forget open -a Obsidian"

# Layout controls
alt-ctrl-f = "layout floating tiling"
alt-slash = "layout tiles horizontal vertical"
alt-comma = "layout accordion horizontal vertical"

# Focus navigation
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

# Move windows
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"

# Resize windows
alt-shift-minus = "resize smart -50"
alt-shift-equal = "resize smart +50"

# Workspace back and forth
alt-tab = "workspace-back-and-forth"
alt-shift-tab = "move-workspace-to-monitor --wrap-around next"

################################################################################
# Service mode
################################################################################

[mode.service.binding]
esc = ["reload-config", "mode main"]
r = ["flatten-workspace-tree", "mode main"]
f = ["layout floating tiling", "mode main"]
backspace = ["close-all-windows-but-current", "mode main"]

################################################################################
# Apps mode
################################################################################

[mode.apps.binding]
alt-enter = ["exec-and-forget open -a Ghostty", "mode main"]

