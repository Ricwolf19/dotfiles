###############################################################################
#                          AeroSpace Configuration                            #
# Integrates with SketchyBar (bottom Tokyo Night bar)                         #
# Also includes JankyBorders and workspace app assignment                      #
###############################################################################

# -------------------------------- STARTUP ----------------------------------

# Start AeroSpace at login
start-at-login = true

# After AeroSpace starts, launch SketchyBar and JankyBorders
after-startup-command = [
  # Start SketchyBar (reads config from ~/.config/sketchybar/sketchybar.conf)
  #"exec-and-forget sketchybar",

  # Start JankyBorders with Tokyo Night colors
  "exec-and-forget borders --debounce 50 active_color=0xff7c3aed inactive_color=0xff2a254b width=2 order=above"
]

#exec-on-workspace-change = [
#  "/bin/bash", "-c",
#  "sketchybar --trigger aerospace_workspace_change INFO=$AEROSPACE_FOCUSED_WORKSPACE"
#]


# -------------------------------- NORMALIZATION -----------------------------

# Flatten nested containers for consistent tiling
enable-normalization-flatten-containers = true
# Automatically adjust nested orientation
enable-normalization-opposite-orientation-for-nested-containers = true

# Default layout
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"
accordion-padding = 300

# Center mouse on monitor switch
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

# Do not automatically unhide hidden apps on macOS
automatically-unhide-macos-hidden-apps = false

# -------------------------- FLOATING WINDOWS -------------------------------

# These always float (don’t tile)
[[on-window-detected]]
if.app-name-regex-substring = "WhatsApp"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "Finder"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "Discord"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "Mail"
run = "layout floating"

[[on-window-detected]]
if.app-name-regex-substring = "1Password"
run = "layout floating"

# ------------------ AUTO ASSIGN APPS TO WORKSPACES -------------------------

# Firefox Developer Edition → Workspace 1
[[on-window-detected]]
if.app-name-regex-substring = "Firefox Developer Edition"
run = "move-node-to-workspace 1"

# Windsurf (Editor) → Workspace 2
[[on-window-detected]]
if.app-name-regex-substring = "Windsurf"
run = "move-node-to-workspace 2"

# Ghostty (Terminal) → Workspace 3
[[on-window-detected]]
if.app-name-regex-substring = "Ghostty"
run = "move-node-to-workspace 3"

# Obsidian (Extra) → Workspace 5
[[on-window-detected]]
if.app-name-regex-substring = "Obsidian"
run = "move-node-to-workspace 5"

# ---------------------------- KEY MAPPING -----------------------------------

[key-mapping]
preset = "qwerty"

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# ------------------------- MAIN BINDINGS -----------------------------------

[mode.main.binding]

# Workspace navigation
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-5 = "workspace 5"

# Move focused window to workspace
alt-shift-1 = "move-node-to-workspace 1 --focus-follows-window"
alt-shift-2 = "move-node-to-workspace 2 --focus-follows-window"
alt-shift-3 = "move-node-to-workspace 3 --focus-follows-window"
alt-shift-4 = "move-node-to-workspace 4 --focus-follows-window"
alt-shift-5 = "move-node-to-workspace 5 --focus-follows-window"

# App launch shortcuts
alt-p = "exec-and-forget open -a WhatsApp"
alt-cmd-space = "exec-and-forget open -a Finder"
alt-s = "exec-and-forget open -a 1Password"
alt-w = "exec-and-forget open -a Windsurf"
alt-enter = "exec-and-forget open -a Ghostty"
alt-f = "exec-and-forget open -a \"Firefox Developer Edition\""

# Layout toggles
alt-ctrl-f = "layout floating tiling"
alt-slash = "layout tiles horizontal vertical"
alt-comma = "layout accordion horizontal vertical"

# Focus navigation
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

# Move windows
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"

# Resize windows
alt-shift-minus = "resize smart -50"
alt-shift-equal = "resize smart +50"

# Switch back and forth between workspaces
alt-tab = "workspace-back-and-forth"
alt-shift-tab = "move-workspace-to-monitor --wrap-around next"

# Extra modes
alt-shift-semicolon = "mode service"
alt-shift-enter = "mode apps"

# ------------------------ SERVICE MODE -------------------------------------

[mode.service.binding]
esc = ["reload-config", "mode main"]
r = ["flatten-workspace-tree", "mode main"]
f = ["layout floating tiling", "mode main"]
backspace = ["close-all-windows-but-current", "mode main"]

# ------------------------- APPS MODE ----------------------------------------

[mode.apps.binding]
alt-enter = ["exec-and-forget open -a Ghostty", "mode main"]

